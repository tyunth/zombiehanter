<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Isometric Shooter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #kill-log {
      position: absolute;
      top: 50px;
      right: 20px;
      width: 240px;
      min-height: 120px;
      background: rgba(24,32,24,0.88);
      color: #fff;
      font-family: sans-serif;
      font-size: 15px;
      border-radius: 8px;
      padding: 8px 12px;
      pointer-events: none;
      white-space: pre-line;
      z-index: 10000;
      box-shadow: 0 0 8px #0008;
      max-height: 240px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
  <div id="timer" style="
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    font-family: sans-serif;
    font-size: 20px;
    z-index: 10001;
  "></div>
  <div id="kill-log"></div>
</body>
</html>
