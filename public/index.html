<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Isometric Shooter</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #kill-log {
      position: absolute;
      top: 50px;
      right: 20px;
      width: 240px;
      min-height: 120px;
      background: rgba(24,32,24,0.88);
      color: #fff;
      font-family: sans-serif;
      font-size: 15px;
      border-radius: 8px;
      padding: 8px 12px;
      pointer-events: none;
      white-space: pre-line;
      z-index: 10000;
      box-shadow: 0 0 8px #0008;
      max-height: 240px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="600"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>


<div id="kill-log" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; font-family: monospace; font-size: 14px; max-width: 300px; border-radius: 5px;"></div>
<div id="timer" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; display: none;"></div>
</body>
</html>
